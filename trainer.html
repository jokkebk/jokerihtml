<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- <meta http-equiv="refresh" content="3" > -->
  <title>Jokeripokeri trainer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="cards-nice.css">
  <link rel="stylesheet" href="trainer.css">
</head>
<body>
<div id="content">
  <div id="cards">
    <div id="message"></div>
    <div id="card0" class="card card-back"></div>
    <div id="card1" class="card card-back"></div>
    <div id="card2" class="card card-back"></div>
    <div id="card3" class="card card-back"></div>
    <div id="card4" class="card card-back"></div>
  </div>
  <p class="hint">Valitse haluamasi kortit koskettamalla niit&auml; ruudulla ja paina <span class="jako">JAKO</span></p>

  <div class="modeline">
    <div class="infobox" id="games">PELIT <span class="amount">0</div>
    <div class="infobox" id="winnings">VOITOT <span class="amount">0.00</div>
    <button class="deal">UUSI</button>
  </div>

  <h2>Optimistrategia</h2>
  <table id="ans"></table>
</div>

<script src="jquery-3.3.1.slim.min.js"></script>

<script src="jokeripokeri.js"></script>

<script>
var games = 0, winnings = 0.0;
var h = [];

function updateWins() {
  $('#games .amount').html(games);
  $('#winnings .amount').html(parseFloat(winnings).toFixed(2));
}

function setCard(n, val) {
  $('#card'+n).html(''); // clear selections
  $('#card'+n).removeClass(); // clear classes
  $('#card'+n).addClass('card');
  if(val == -1) {
    $('#card'+n).addClass('card-back');
  } else if(val == 52) {
    $('#card'+n).addClass('card-X');
  } else {
      $('#card'+n).addClass('card-' + 'HDSC'.charAt(val&3));
      $('#card'+n).addClass('card-' + '23456789TJQKA'.charAt(val>>2));
  }
}

function newDeal() {
  h = [];
  for(var i=0; i<53; i++) h.push(i);
  shuffle(h);

  for(var i=0; i<5; i++)
    setCard(i, h[i]);
}

function reportOptimal(o, h, usersel) {
  $('#ans').empty();
  for(var j=0; j<32; j++) {
    if(j>=3 && o[j].s != usersel) continue; // top-3 and user selected shown

    var cards = [`${j+1}.`];
    for(var i=0; i<5; i++) {
      var s = h[i]&3, v = h[i]>>2;
      var sel = ((o[j].s>>i)&1) ? ' selected' : '';
      if(h[i]!=52)
        cards.push(`<div class="card${sel} card-${suitNames[s]} card-${cardValues[v]}"></div>`);
      else
        cards.push(`<div class="card${sel} card-X"></div>`); // joker
    }
    var high = '';
    if(usersel == o[j].s) high = ' class="' + (j?'in':'') + 'correct"';

    cards.push('keskim. voitto ' + (Math.round(o[j].p * 1000) / 1000));
    $('#ans').append(`<tr${high}><td>` + cards.join('</td><td>') + '</td></tr>');
  }
}

$(function() {
  var selected = 0;

  //updateWins();
  //newDeal();
  //$('.card-T').html('<div class="optimal"></div>');

  $('.card').click(function(e) {
    var el = $(e.target).closest('.card');

    if(!el.hasClass('card')) return;

    if(el.is(':empty')) {
      el.html('<div class="selected"></div>');
      selected++;
    } else {
      el.empty();
      selected--;
    }
  });

  $('.bet').click(function(e) {
    betsize += 0.2;
    if(betsize > 1) betsize = 0.2;
    updateWins();
  });

  $('.deal').click(function(e) {
    if($('.deal').html() == 'JAKO') {
      if(!selected) {
        alert('Valitse ainakin yksi kortti!');
        return;
      }

      var h2 = h.slice(0,5), n = 0, usersel = 0;
      for(var i=0; i<5; i++)
        if(!$('#card'+i).is(':empty')) usersel += 1 << i;

      console.time('optimal_selection');
      var o = optimal_selection(h2, false); // don't optimize
      console.timeEnd('optimal_selection');
      o.sort(function(a, b) { return b.p - a.p }); // descending

      var avgwin = parseFloat(o.find(v => v.s == usersel).p).toFixed(3);

      reportOptimal(o, h2, usersel);

      for(var i=0; i<5; i++) {
        h2[i] = (usersel & (1<<i)) ?  h[i] : h[5 + (n++)];
        setCard(i, h2[i]);
      }
      h2.sort(numcomp);

      var w = win(h2);

      if(w > 0)
        $('#message').html(`<div class="message success">Voitit ${w}, keskimääräinen voitto ${avgwin}.</div>`);
      else
        $('#message').html(`<div class="message success">Ei voittoa, keskimääräinen voitto ${avgwin}.</div>`);
      $('.deal').html('UUSI');


      winnings += win(h2);
      games++;
      updateWins();
    } else {
      newDeal();
      selected = 0;
      $('#message').html('');
      $('#ans').empty();
      $('.deal').html('JAKO');
    }
  });
});
</script>
</body>
</html>
