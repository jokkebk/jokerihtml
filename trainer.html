<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jokeripokeri trainer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="cards-nice.css">
  <link rel="stylesheet" href="trainer.css">
</head>
<body>
<div id="content">
  <div class="card card-X"></div>
  <div class="card card-C card-T"><div class="selected"></div></div>
  <div class="card card-S card-J"></div>
  <div class="card card-H card-Q"></div>
  <div class="card card-H card-K"></div>
  <p class="hint">Valitse haluamasi kortit koskettamalla niit&auml; ruudulla ja paina <span class="jako">JAKO</span></p>

  <div class="modeline">
    <div class="winnings">VOITOT <span class="amount">8.00</div>
  </div>
</div>

<script src="jquery-3.3.1.slim.min.js"></script>

<script src="jokeripokeri.js"></script>

<script>
$(function() {
  var selected = 0;
  $('.card').click(function(e) {
    var el = $(e.target).closest('.card');

    if(!el.hasClass('card')) return;

    if(el.is(':empty')) {
      el.html('<div class="selected"></div>');
      selected++;
    } else {
      el.empty();
      selected--;
    }
  });
});
</script>
</body>
</html>
