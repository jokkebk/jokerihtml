<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="refresh" content="3" > -->
  <title>Jokeripokeri trainer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="cards-nice.css">
  <link rel="stylesheet" href="trainer.css">
</head>
<body>
<div id="content">
  <div id="cards"></div>
  <p class="hint">Valitse haluamasi kortit koskettamalla niit&auml; ruudulla ja paina <span class="jako">JAKO</span></p>

  <div class="modeline">
    <div class="winnings">VOITOT <span class="amount">0.00</div>
    <div class="betsize">PANOS <span class="amount">0.00</div>
    <button class="bet">PANOS</button>
    <button class="deal">JAKO</button>
  </div>
</div>

<script src="jquery-3.3.1.slim.min.js"></script>

<script src="jokeripokeri.js"></script>

<script>
var winnings = 5, betsize = 0.2;

function updateWins() {
  $('.winnings .amount').html(parseFloat(winnings).toFixed(2));
  $('.betsize .amount').html(parseFloat(betsize).toFixed(2));
}

$(function() {
  var selected = 0;

  updateWins();
  //dealCards();

  var h = [5, 20, 35, 40, 52];
  for(var i=0; i<5; i++) {
    //h[i] = Math.floor(Math.random() * 53);
    if(h[i] == 52)
      $('#cards').append('<div class="card card-X"></div>');
    else {
      var suit = 'HDSC'.charAt(h[i]&3);
      var value = '23456789TJQKA'.charAt(h[i]>>2);
      $('#cards').append(`<div class="card card-${suit} card-${value}"></div>`);
    }
  }

  $('.card').click(function(e) {
    var el = $(e.target).closest('.card');

    if(!el.hasClass('card')) return;

    if(el.is(':empty')) {
      el.html('<div class="selected"></div>');
      selected++;
    } else {
      el.empty();
      selected--;
    }
  });
});
</script>
</body>
</html>
